{% extends "base.html" %}
{% block title %}Contact - College ChatBot{% endblock %}

{% block content %}
<h2 class="text-3xl font-bold text-center text-blue-700 mb-8" data-aos="fade-up">Contact Us</h2>

<form class="max-w-xl mx-auto bg-white p-8 rounded-xl shadow-lg space-y-6" data-aos="zoom-in">
  <div>
    <label class="block mb-1 font-semibold text-gray-600">Name</label>
    <input type="text" class="w-full border border-gray-300 rounded-lg p-2" required>
  </div>
  <div>
    <label class="block mb-1 font-semibold text-gray-600">Email</label>
    <input type="email" class="w-full border border-gray-300 rounded-lg p-2" required>
  </div>
  <div>
    <label class="block mb-1 font-semibold text-gray-600">Message</label>
    <textarea class="w-full border border-gray-300 rounded-lg p-2 h-32" required></textarea>
  </div>
  <button type="submit" class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-2 rounded-lg transition-all">
    Send Message
  </button>
</form>
{% endblock %}
