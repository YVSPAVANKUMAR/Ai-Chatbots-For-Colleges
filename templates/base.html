<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}College ChatBot Portal{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- AOS CSS -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    

  <!-- AOS CSS for fade/scroll animations -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-gradient-to-br from-blue-100 via-white to-blue-200 transition-all duration-500">

  <!-- Navbar -->
  <!-- Responsive Navbar -->
<nav class="bg-white shadow-md p-4 fixed top-0 w-full z-50">
  <div class="container mx-auto flex items-center justify-between flex-wrap">
    <div class="flex items-center space-x-2">
  <a href="/" class="flex items-center space-x-2">
    <img src="..\static\images\base\logo.jpg" alt="Logo" class="h-12 w-12">
    <span class="text-xl font-bold text-blue-700">College ChatBot</span>
  </a>
</div>


    <div class="block md:hidden">
      <button id="menuBtn" class="text-gray-700 focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>
    </div>

    <div id="menu" class="w-full md:flex md:items-center md:w-auto hidden mt-4 md:mt-0">
      <ul class="text-gray-700 md:flex gap-6">
        <li><a href="/" class="block py-2 md:inline hover:text-blue-500">Home</a></li>
        <li><a href="/dashboard" class="block py-2 md:inline hover:text-blue-500">Dashboard</a></li>
        <li><a href="/about" class="block py-2 md:inline hover:text-blue-500">About</a></li>
        <li><a href="/contact" class="block py-2 md:inline hover:text-blue-500">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<script>
  document.getElementById('menuBtn').addEventListener('click', function () {
    const menu = document.getElementById('menu');
    menu.classList.toggle('hidden');
  });
</script>


  <!-- Content -->
  <div class="pt-20 px-4 md:px-12">
    
  </div>

  <!-- Footer -->
  <footer class="bg-white shadow-inner p-4 mt-100 text-center text-sm text-gray-500">
  </footer>

  <!-- AOS JS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1000, once: true });
  </script>

  <!-- Custom JS -->
  <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
{% block content %}{% endblock %}
